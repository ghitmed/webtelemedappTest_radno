    <h1 style="text-align: center; padding:50px">Unos informacija o pacijentu</h1>

    <form style="width: 50%; margin:0 auto;" action="/addNewUser">


            <div class="form-outline mb-4 .was-validated">
            <label for="ime1">Ime</label>
            <input type="text" id="ime1" name="ime1" required placeholder="Unesite ime">
            </div>

            <div class="form-outline mb-4 .was-validated">
            <label for="prezime1">Prezime</label>
            <input type="text" id="prezime1" name="prezime1" required placeholder="Unesite prezime">
            </div>

        <div class="form-outline mb-4 .was-validated">
            <label for="datumRodenja1">Datum Rodenja</label>
            <input type="date" id="datumRodenja1" name="datumRodenja1" required>
        </div>

        <div class="form-outline mb-4 .was-validated">
            <label for="brojMobitela1">Broj Mobitela</label>
            <input type="tel" id="brojMobitela1" name="brojMobitela1" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
                   placeholder="091-1234-567" required>
        </div>

        <div class="form-outline mb-4 .was-validated">
            <label for="email1">Email</label>
            <input type="email" id="email1" name="email1" required placeholder="example@gmail.com">
        </div>

        <div class="form-outline mb-4 .was-validated">
            <label for="lozinka1">Lozinka</label>
            <input type="password" id="lozinka1" name="lozinka1" required>
        </div>

        <div class="form-outline mb-4 .was-validated">
            <label for="mbo1">MBO</label>
            <input type="number" id="mbo1" name="mbo1" maxlength="9" required>
        </div>


        <button type="submit" class="btn btn-danger btn-block mb-4"
                style="font-size: 20px; background-color: #f24521;"
                >Spremi</button>

    </form>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            </div>
        </div>
